<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fetch</title>
  </head>
  <body>
    <section>
      <h2 class="section-heading">Recipe Generator!</h2>
      <p id="actionCall">
        Search below to find the top five recipes. Hint: try searching
        'Biryani'!
      </p>
      <input
        placeholder="input ingredient here!"
        id="food-input"
        onchange="handleFoodChange()"
      />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Search for recipes
      </button>
      <div id="recipes"></div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
